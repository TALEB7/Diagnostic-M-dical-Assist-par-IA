<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Result</title>
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container result-page">
        <div class="header">
            <div class="logo success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="title">Diagnosis Complete</h1>
            <p class="subtitle">Here are your results</p>
        </div>

        <div class="results-grid">
            <div class="result-card symptoms">
                <div class="card-icon">
                    <i class="fas fa-user-injured"></i>
                </div>
                <div class="card-content">
                    <h3 class="card-title">Your Symptoms</h3>
                    <p class="card-text">{{ patient_problem }}</p>
                </div>
            </div>
            
            <div class="result-card disease">
                <div class="card-icon">
                    <i class="fas fa-virus"></i>
                </div>
                <div class="card-content">
                    <h3 class="card-title">Predicted Condition</h3>
                    <p class="card-text highlight">{{ disease }}</p>
                </div>
            </div>
            
            <div class="result-card prescription">
                <div class="card-icon">
                    <i class="fas fa-prescription-bottle-medical"></i>
                </div>
                <div class="card-content">
                    <h3 class="card-title">Suggested Treatment</h3>
                    <p class="card-text">{{ prescription }}</p>
                </div>
            </div>
        </div>

        <div class="warning-box">
            <i class="fas fa-exclamation-triangle"></i>
            <p>This diagnosis is AI-generated. Please consult a medical professional for accurate diagnosis and treatment.</p>
        </div>

        <a href="/" class="back-btn">
            <i class="fas fa-redo"></i>
            New Diagnosis
        </a>
    </div>
</body>
</html>
